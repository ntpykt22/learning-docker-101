version: '3'
services:
  web:
    image: ntpykt22/demo:2.0
    build:
      context: ./nginx
      dockerfile: dockerfile
    container_name: nginx-demo
    ports:
      - 7777:80
  # Postgres
  database:
    image: postgres-demo
    build:
      context: ./postgres
      dockerfile: dockerfile
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready", "-d", "postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  #Javascirpt
  backend:
    image: backend:1.0
    build:
      context: backend
      dockerfile: Dockerfile
    container_name: backend-demo
    ports:
      - 3000:3000
    environment:
      DB_HOST: database
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    depends_on:
      database:
        condition: service_healthy

  frontend:
    image: frontend:1.0
    build:
      context: frontend
      dockerfile: dockerfile
    container_name: frontend-demo
    ports:
      - 8888:80
    depends_on:
      backend:
        condition: service_healthy

  backend_test:
    image: demo-backend-testing_image:1.0
    build:
      context: ./backend-testing
      dockerfile: dockerfile
    volumes:
      - ./backend-testing/test-report:/etc/newman/newman
    depends_on:
      - backend

  #Mountebank
  mock_api:
    image: mock-api:1.0
    container_name: mock-api
    build:
      context: ./mountebank
      dockerfile: Dockerfile
    ports:
      - 2525:2525
      - 8090:8090
      - 8091:8091
    command: --configfile /imposters/imposters.ejs --allowInjection
    volumes:
      - ./mountebank/imposters:/imposters
